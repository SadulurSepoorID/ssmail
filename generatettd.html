<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate URL & QR Code Verifikasi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin: auto;
      border-left: 5px solid #0056b3;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #0056b3;
      text-transform: uppercase;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px 1px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-group input.error {
      border-color: red;
      background-color: #ffe6e6;
    }
    .form-group .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #004299;
    }
    .output-container {
      margin-top: 25px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      word-wrap: break-word;
    }
    #qrcode {
      margin-top: 15px;
      text-align: center;
    }
    #qrcode img {
      cursor: pointer;
    }
    .screenshot-instruction {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .header-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">Generate URL & QR Code Verifikasi</div>
    </div>
    <div class="form-group">
      <label for="nomor">Nomor Dokumen</label>
      <input type="text" id="nomor" placeholder="Contoh: 001/SS/IV/2025" required>
      <div class="error-message" id="error-nomor" style="display: none;">Nomor Dokumen harus diisi.</div>
    </div>
    <div class="form-group">
      <label for="tanggal">Tanggal Dokumen</label>
      <input type="text" id="tanggal" placeholder="Contoh: 17 April 2025" required>
      <div class="error-message" id="error-tanggal" style="display: none;">Tanggal Dokumen harus diisi.</div>
    </div>
    <div class="form-group">
      <label for="perihal">Perihal</label>
      <input type="text" id="perihal" placeholder="Contoh: Undangan" required>
      <div class="error-message" id="error-perihal" style="display: none;">Perihal harus diisi.</div>
    </div>
    <div class="form-group">
      <label for="pengirim">Pengirim</label>
      <input type="text" id="pengirim" placeholder="Contoh: Sekretariat SS" required>
      <div class="error-message" id="error-pengirim" style="display: none;">Pengirim harus diisi.</div>
    </div>
    <div class="form-group">
      <label for="penerima">Penerima</label>
      <input type="text" id="penerima" placeholder="Contoh: Anggota SS" required>
      <div class="error-message" id="error-penerima" style="display: none;">Penerima harus diisi.</div>
    </div>
    <div class="form-group">
      <label for="ttd">Tanda Tangan</label>
      <input type="text" id="ttd" placeholder="Contoh: Walid Ridho" required>
      <div class="error-message" id="error-ttd" style="display: none;">Tanda Tangan harus diisi.</div>
    </div>
    <div class="form-group">
      <button onclick="generateURL()">Generate URL</button>
    </div>

    <div class="output-container" id="output" style="display:none;">
      <p><strong>URL Verifikasi:</strong></p>
      <p id="generatedURL" style="color:#0056b3;"></p>

      <!-- Tombol untuk generate QR code -->
      <div class="form-group">
        <button onclick="generateQRCode()">Generate QR Code</button>
      </div>

      <div id="qrcode"></div>

      <!-- Instruksi Screenshot (disembunyikan awalnya) -->
      <div class="screenshot-instruction" id="screenshotInstruction" style="display:none;">
        <p>Silahkan screenshot bagian QR Code untuk di letakan ke dalam surat</p>
      </div>
    </div>
  </div>

  <!-- Library QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    function generateURL() {
      let isValid = true;
      const fields = ['nomor', 'tanggal', 'perihal', 'pengirim', 'penerima', 'ttd'];
      
      // Clear previous error styles and messages
      fields.forEach(field => {
        const input = document.getElementById(field);
        const errorMessage = document.getElementById('error-' + field);
        input.classList.remove('error');
        errorMessage.style.display = "none";
      });

      // Validate form fields
      fields.forEach(field => {
        const input = document.getElementById(field);
        const errorMessage = document.getElementById('error-' + field);
        if (!input.value.trim()) {
          isValid = false;
          input.classList.add('error');
          errorMessage.style.display = "block";
        }
      });

      if (!isValid) {
        return;
      }

      const baseURL = "https://sadulursepoorid.github.io/ssmail/verifikasi.html";
      const params = new URLSearchParams({
        nomor: document.getElementById("nomor").value,
        tanggal: document.getElementById("tanggal").value,
        perihal: document.getElementById("perihal").value,
        pengirim: document.getElementById("pengirim").value,
        penerima: document.getElementById("penerima").value,
        ttd: document.getElementById("ttd").value
      });
      const fullURL = `${baseURL}?${params.toString()}`;

      // tampilkan URL
      document.getElementById("generatedURL").textContent = fullURL;
      document.getElementById("output").style.display = "block";
    }

    function generateQRCode() {
      const fullURL = document.getElementById("generatedURL").textContent;

      // clear QR code sebelumnya
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = ""; // clear sebelumnya

      // generate QR code
      const qrCode = new QRCode(qrcodeContainer, {
        text: fullURL,
        width: 200,
        height: 200
      });

      // Tampilkan instruksi screenshot setelah QR code di-generate
      document.getElementById("screenshotInstruction").style.display = "block";
    }

    // Remove error styles when user starts typing
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        const errorMessage = document.getElementById('error-' + input.id);
        if (input.value.trim()) {
          input.classList.remove('error');
          errorMessage.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
