<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSMAIL - Arsip</title>
  <link rel="stylesheet" href="ssmail.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="goBack()" class="back-btn">← Web Utama</button>
      <button onclick="toggleDarkMode()" class="mode-btn" id="modeToggleBtn">
        <span id="modeIcon">🌕</span>
      </button>
    </div>
    <h1 class="title">SSMAIL - Arsip Digital</h1>

    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Cari nama file..." oninput="filterFiles()">
      <select id="categoryFilter" onchange="filterFiles()">
        <option value="all">Semua Kategori</option>
        <option value="surat">Surat</option>
        <option value="laporan">Laporan</option>
        <option value="lainnya">Lainnya</option>
      </select>
    </div>

    <div id="arsipContainer"></div>
  </div>

  <script src="ssmail.js"></script>
</body>
</html>
